<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Song</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles can be added here */
        h1 {
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
            max-width: 500px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
        }

        input[type="submit"] {
            margin-top: 10px;
            padding: 8px 16px;
        }

        /* Bootstrap classes */
        .navbar {
            padding: 1rem;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .form-inline {
            margin-top: 5px;
        }

        .registration-button {
            margin-left: 10px;
        }

        body {
            padding-top: 56px; /* Height of the navbar */
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Your Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- <form class="form-inline ml-auto">
                    <input class="form-control mr-sm-2" type="text" name="query" placeholder="Search...">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form> -->
            </div>
        </div>
        <a href="/logout" class="btn btn-outline-danger ml-2"> <i class="fas fa-sign-out-alt logout-icon"></i>LOGOUT</a>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container flash-container">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <div class="container">
        <h1>Update Song for {{ c.title }}</h1>
        <form action="/edit_song/{{ c.id }}" method="post">
            <div class="form-group">
                <label for="title">Update Name:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ c.title }}">
            </div>

            <div class="form-group">
                <label for="text">Update Lyrics:</label>
                <input type="text" id="text" name="text" class="form-control" value="{{ c.text }}">
            </div>

            <button type="submit" class="btn btn-primary" onclick="return confirm('are you sure you want to update ?')">Update</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js (required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
