<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-....." crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles can be added here */
        .flash-container {
            margin: 20px 0;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        h1 {
            margin-top: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }

        .registration-button {
            display: inline-block;
            margin-left: 10px;
        }

        .navbar-brand {
            font-weight: bold;
        }

        body {
            padding-top: 56px; /* Height of the navbar */
        }

        button {
            margin-top: 10px;
        }

        .go-back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Your Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="form-inline ml-auto" action ="/search" method = "post">
                    <input class="form-control mr-sm-2" type="text" name="query" placeholder="Search...">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search search-icon"></i>Search</button>
                </form>
                <!-- <span class="registration-button ml-2">
                    <a href="/creator/{{user.id}}" class="btn btn-primary" onclick="return confirm('Are you sure you want to register as a creator?')"><i class="fas fa-user-plus register-icon"></i>Register as Creator</a>
                </span> -->
            </div>
        </div>
        <a href="/logout" class="btn btn-outline-danger ml-2" onclick="return confirm('Are you sure you want to logout?')"><i class="fas fa-sign-out-alt logout-icon"></i>LOGOUT</a>
    </nav>
    
    <h1>Songs</h1>
    {% for s in a.songs %}
    {%if s.flag==False%}
        <h1>
            <a href="/lyrics/{{ s.id }}">{{ s.title }}</a>
            <a href="/remove_song_album/{{ s.id }}"><button class="btn btn-danger"><i class="fas fa-trash-alt"></i> REMOVE</button></a>
        </h1>
    {%endif%}
    {% endfor %}

    <a href="/album" class="btn btn-secondary go-back-button">Go Back</a>
</body>
</html>
