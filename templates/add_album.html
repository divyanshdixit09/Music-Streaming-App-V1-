<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add ALBUM</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles can be added here */
        .flash-container {
            margin: 20px 0;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
            margin-top: 20px;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            margin-top: 20px;
        }

        h1 {
            margin-top: 40px;
        }

        form {
            margin-top: 20px;
        }

        .registration-button {
            display: inline-block;
            margin-left: 10px;
        }

        .navbar-brand {
            font-weight: bold;
        }

        body {
            padding-top: 56px; /* Height of the navbar */
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Your Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- <form class="form-inline ml-auto">
                    <input class="form-control mr-sm-2" type="text" name="query" placeholder="Search...">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form> -->
                <!-- <span class="registration-button ml-2">
                    <a href="/creator/{{user.id}}" class="btn btn-primary">Register as Creator</a>
                </span> -->
            </div>
        </div>
        <a href="/logout" class="btn btn-outline-danger ml-2" onclick="return confirm('Are you sure you want to logout?')">LOGOUT</a>
    </nav>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-container">
            {% for category, message in messages %}
                <div class="alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    <div class="container">
        <h1>Add Album</h1>
        <form action="/add_album" method="post">
            <label for="name">Album Name :</label>
            <input type="text" id="name" name="album" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-2">+ Add</button>
        </form>
    </div>
</body>
</html>
